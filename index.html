<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Exam Dashboard</title>
<style>
  /* Netflix-style blue UI */
  body {
    font-family: 'Arial', sans-serif;
    background-color: #0d1117;
    color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1e2a38;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    gap: 15px;
  }
  header img {
    width: 50px;
    height: 50px;
  }
  header h1 {
    font-size: 1.8rem;
    color: #58a6ff;
    margin: 0;
  }
  .container {
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 25px;
  }
  .section {
    background-color: #161b22;
    padding: 15px;
    border-radius: 10px;
  }
  .section h2 {
    color: #58a6ff;
    margin-top: 0;
  }
  select, input[type="text"], button {
    padding: 6px 10px;
    border-radius: 5px;
    border: none;
    margin-right: 8px;
  }
  button {
    background-color: #2380ff;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #58a6ff;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  table, th, td {
    border: 1px solid #58a6ff;
  }
  th, td {
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #1e2a38;
  }
  td {
    background-color: #161b22;
  }
  .link-btn {
    color: #58a6ff;
    cursor: pointer;
    text-decoration: underline;
  }
</style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/5b2cK0K.png" alt="Logo">
  <h1>My Exam Dashboard</h1>
</header>

<div class="container">

  <!-- Session Selector & QP/SF search -->
  <div class="section">
    <h2>Past Papers & Solutions</h2>
    <select id="sessionSelector">
      <option value="m">Feb/Mar</option>
      <option value="s">May/June</option>
      <option value="w">Oct/Nov</option>
    </select>
    <select id="yearSelector">
      <option value="2024">2024</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
    </select>
    <input type="text" id="paperSearch" placeholder="Enter Paper Code e.g., 9702/42/o/n/24">
    <button onclick="openPaper()">Open</button>
  </div>

  <!-- Exam Tracker -->
  <div class="section">
    <h2>My Exam Tracker</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Subject</th>
          <th>Paper</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>27 April</td><td>English General Paper</td><td>P1</td></tr>
        <tr><td>4 May</td><td>English General Paper</td><td>P2</td></tr>
        <tr><td>6 May</td><td>Mechanics / Maths</td><td>P4</td></tr>
        <tr><td>7 May</td><td>Chemistry</td><td>P4</td></tr>
        <tr><td>11 May</td><td>Physics</td><td>P4</td></tr>
        <tr><td>15 May</td><td>Maths</td><td>P3</td></tr>
        <tr><td>18 May</td><td>Chemistry</td><td>P5</td></tr>
        <tr><td>19 May</td><td>Computer Science</td><td>P3</td></tr>
        <tr><td>20 May</td><td>Physics</td><td>P5</td></tr>
        <tr><td>21 May</td><td>Computer Science</td><td>P4</td></tr>
      </tbody>
    </table>
  </div>

</div>

<script>
  function openPaper() {
    const session = document.getElementById('sessionSelector').value;
    const year = document.getElementById('yearSelector').value;
    const paper = document.getElementById('paperSearch').value.trim();

    if (!paper) {
      alert("Please enter a paper code!");
      return;
    }

    // Construct the URL for past paper
    // Example: https://www.cambridgeinternational.org/pastpapers/9702/42/m/24
    const url = `https://www.cambridgeinternational.org/pastpapers/${paper.replace(/o\/n|f|s|w/gi, session)}`;
    window.open(url, '_blank');
  }
</script>

</body>
</html>
