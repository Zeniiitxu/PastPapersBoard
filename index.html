<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cambridge AS/A2 Past Papers</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        margin: 0; padding: 0;
    }
    header {
        background: #4A90E2;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.6em;
        font-weight: bold;
    }
    main {
        max-width: 700px;
        margin: 30px auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    select, input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1em;
    }
    button {
        margin-top: 20px;
        width: 48%;
        padding: 12px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
    }
    #openPaper { background: #28a745; }
    #openYT { background: #FF0000; }
    button:hover { opacity: 0.9; }
    .buttons { display: flex; justify-content: space-between; }
</style>
</head>
<body>
<header>Cambridge AS/A2 Past Papers & YouTube</header>
<main>
    <label for="subjectCode">Subject</label>
    <select id="subjectCode">
        <option value="9701">Mathematics</option>
        <option value="9702">Physics</option>
        <option value="9608">Chemistry</option>
        <option value="9618">Computer Science</option>
        <!-- Add more subjects as needed -->
    </select>

    <label for="paperType">Paper Type</label>
    <select id="paperType">
        <option value="qp">Question Paper</option>
        <option value="ms">Mark Scheme</option>
        <option value="sf">Source File</option>
    </select>

    <label for="component">Component (e.g., P1, P2)</label>
    <input type="text" id="component" placeholder="Leave blank for default">

    <label for="year">Year</label>
    <input type="number" id="year" value="23" min="10" max="30">

    <label for="session">Session</label>
    <select id="session">
        <option value="M">Feb/March</option>
        <option value="F">May/June</option>
        <option value="W">Oct/Nov</option>
    </select>

    <div class="buttons">
        <button id="openPaper">Open Past Paper</button>
        <button id="openYT">Search YouTube</button>
    </div>
</main>

<script>
function getPapacambridgeURL() {
    const subjectCode = document.getElementById('subjectCode').value;
    const paperType = document.getElementById('paperType').value;
    let component = document.getElementById('component').value.trim();
    const year = document.getElementById('year').value;
    const session = document.getElementById('session').value;

    // Default component if blank
    if (!component) component = 'P1';

    // Special handling for Computer Science Source Files
    if (subjectCode === '9618' && paperType === 'sf') {
        const sessionText = session === 'M' ? 'feb-march' : (session === 'F' ? 'may-june' : 'oct-nov');
        return `https://pastpapers.papacambridge.com/papers/caie/as-and-a-level-computer-science-for-first-examination-in-2021-${subjectCode}-20${year}-${sessionText}`;
    }

    return `https://pastpapers.papacambridge.com/directories/CAIE/CAIE-pastpapers/upload/${subjectCode}_${session}${year}_${paperType}_${component}.pdf`;
}

document.getElementById('openPaper').addEventListener('click', () => {
    const url = getPapacambridgeURL();
    window.open(url, '_blank');
});

document.getElementById('openYT').addEventListener('click', () => {
    const subjectCode = document.getElementById('subjectCode').value;
    const component = document.getElementById('component').value.trim();
    const query = `${subjectCode} ${component} Cambridge AS A-Level`;
    const ytURL = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
    window.open(ytURL, '_blank');
});
</script>
</body>
</html>
