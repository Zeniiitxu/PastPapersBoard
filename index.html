<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Past Papers & Exam Tracker</title>

<style>
* {margin:0; padding:0; box-sizing:border-box;}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color:#f0f4f8;
  color:#000; /* FIXED */
  min-height:100vh;
  padding:20px;
  transition:0.3s;
}

/* Container */
.container {max-width:1400px; margin:auto; display:flex; flex-direction:column; gap:40px;}

/* Header */
.header {display:flex; justify-content:space-between; align-items:center;}
.header h1 {color:#1f3c88;}
.theme-toggle {cursor:pointer; font-size:20px;}

/* Form Card */
.form-card {
  background:#1f3c88;
  border-radius:12px;
  padding:30px;
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  color:#fff;
}

.form-card label {color:#fff;}
.form-card input, .form-card select {
  padding:10px;
  border:none;
  border-radius:6px;
}

/* History */
.history-card {
  background:#2c3e50;
  padding:20px;
  border-radius:12px;
  color:#fff;
}

/* Exam Cards */
.exam-card {
  background:#34495e;
  padding:20px;
  border-radius:12px;
  color:#fff;
}

/* Calendar */
.calendar-widget {
  width:280px;
  background:#1f3c88;
  padding:15px;
  border-radius:12px;
  margin:auto;
  color:#fff;
}

#miniCalendar {
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:5px;
}

#miniCalendar div {
  height:32px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:6px;
}

.today {background:#27ae60;}
.exam-day {background:#f39c12; color:#000;}

/* üåô DARK MODE */
body.dark {
  background:#121212;
  color:#fff;
}

body.dark .header h1 {color:#fff;}

body.dark .form-card {background:#1e1e1e;}
body.dark .history-card {background:#1e1e1e;}
body.dark .exam-card {background:#2a2a2a;}
body.dark .calendar-widget {background:#1e1e1e;}

body.dark input,
body.dark select {
  background:#2a2a2a;
  color:#fff;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1>Past Papers & Exam Tracker</h1>
    <div class="theme-toggle" id="themeToggle">üåô</div>
  </div>

  <div class="form-card">
    <label>Test Input</label>
    <input placeholder="Try typing here">
  </div>

  <div class="history-card">History Section</div>

  <div class="exam-card">Exam Card Example</div>

  <div class="calendar-widget">
    <div id="miniCalendar"></div>
  </div>
</div>

<script>
// THEME TOGGLE (FIXED + IMPROVED)
const toggle = document.getElementById("themeToggle");

// Load saved theme
if(localStorage.getItem("theme") === "dark"){
  document.body.classList.add("dark");
  toggle.textContent = "‚òÄÔ∏è";
}

toggle.onclick = () => {
  document.body.classList.toggle("dark");

  if(document.body.classList.contains("dark")){
    toggle.textContent = "‚òÄÔ∏è";
    localStorage.setItem("theme","dark");
  } else {
    toggle.textContent = "üåô";
    localStorage.setItem("theme","light");
  }
};
</script>

</body>
</html>
