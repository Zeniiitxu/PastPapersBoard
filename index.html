<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Past Papers & Exam Tracker</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0d0d0d;
        color: #fff;
    }
    header {
        background-color: #0a1f44;
        padding: 20px;
        display: flex;
        align-items: center;
    }
    header img {
        height: 50px;
        margin-right: 20px;
    }
    header h1 {
        font-size: 1.8rem;
        color: #1db0ff;
    }
    main {
        padding: 20px;
    }
    .section {
        margin-bottom: 40px;
    }
    h2 {
        color: #1db0ff;
        margin-bottom: 15px;
    }
    .exam-calendar {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }
    .exam-card {
        background-color: #142c5e;
        padding: 15px;
        border-radius: 10px;
        transition: transform 0.2s;
        text-align: center;
    }
    .exam-card:hover {
        transform: scale(1.05);
    }
    .exam-card h3 {
        margin: 0 0 10px 0;
        font-size: 1.2rem;
        color: #1db0ff;
    }
    .exam-card p {
        margin: 5px 0;
        font-size: 1rem;
    }
    .past-papers {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
    .past-papers select, .past-papers input, .past-papers button {
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
        margin-right: 10px;
    }
    .past-papers button {
        background-color: #1db0ff;
        color: #fff;
        cursor: pointer;
    }
    .past-papers button:hover {
        background-color: #0a7ac4;
    }
</style>
</head>
<body>

<header>
    <img src="https://via.placeholder.com/50x50.png?text=Logo" alt="Logo">
    <h1>Exam & Past Paper Hub</h1>
</header>

<main>

<div class="section">
    <h2>Exam Calendar</h2>
    <div class="exam-calendar" id="exam-calendar">
        <!-- Exam cards will be inserted here by JS -->
    </div>
</div>

<div class="section">
    <h2>Past Papers Search</h2>
    <div class="past-papers">
        <select id="subject">
            <option value="9702">9702 - IGCSE</option>
            <!-- Add more subjects here -->
        </select>
        <select id="paper">
            <option value="42">42</option>
            <option value="41">41</option>
        </select>
        <select id="session">
            <option value="M">Feb/Mar</option>
            <option value="S">May/June</option>
            <option value="W">Oct/Nov</option>
        </select>
        <select id="year">
            <option value="24">2024</option>
            <option value="23">2023</option>
            <option value="22">2022</option>
            <option value="21">2021</option>
            <option value="20">2020</option>
            <option value="19">2019</option>
            <option value="18">2018</option>
        </select>
        <button onclick="searchPaper()">Search</button>
    </div>
</div>

</main>

<script>
// ===== Exam Data =====
const exams = [
    {date: '2026-04-27', subject: 'EGP P1'},
    {date: '2026-05-04', subject: 'EGP P2'},
    {date: '2026-05-06', subject: 'Mechanics/Maths P4'},
    {date: '2026-05-07', subject: 'Chemistry P4'},
    {date: '2026-05-11', subject: 'Physics P4'},
    {date: '2026-05-15', subject: 'Maths P3'},
    {date: '2026-05-18', subject: 'Chemistry P5'},
    {date: '2026-05-19', subject: 'Computer P3'},
    {date: '2026-05-20', subject: 'Physics P5'},
    {date: '2026-05-21', subject: 'Computer P4'}
];

function updateExamCalendar() {
    const container = document.getElementById('exam-calendar');
    container.innerHTML = '';
    const today = new Date();
    exams.forEach(exam => {
        const examDate = new Date(exam.date);
        const diffTime = examDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        const card = document.createElement('div');
        card.className = 'exam-card';
        card.innerHTML = `<h3>${exam.subject}</h3><p>${exam.date}</p><p>${diffDays} day(s) left</p>`;
        container.appendChild(card);
    });
}
updateExamCalendar();

// ===== Past Paper Search =====
function searchPaper() {
    const subj = document.getElementById('subject').value;
    const paper = document.getElementById('paper').value;
    const session = document.getElementById('session').value;
    const year = document.getElementById('year').value;
    const url = `https://www.youtube.com/results?search_query=${subj}/${paper}/${session}/${year}`;
    window.open(url, '_blank');
}
</script>

</body>
</html>
